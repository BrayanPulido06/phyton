<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soportes de personas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📋 Sistema de Soporte de Personas</h1>
            <p>Registro y gestión de solicitudes de soporte</p>
            <nav class="nav-links">
                <a href="upload.html" class="btn btn-secondary">📁 Carga Masiva Excel</a>
            </nav>
        </header>

        <main>
            <!-- Formulario de registro -->
            <section class="form-section">
                <h2>Nuevo Soporte</h2>
                <form id="soporteForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula" required placeholder="Ingrese la cédula">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion" required placeholder="Ingrese la dirección completa" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar Soporte</button>
                </form>
            </section>

            <!-- Mensajes de alerta -->
            <div id="alertContainer"></div>

            <!-- Tabla de soportes -->
            <section class="table-section">
                <div class="table-header">
                    <h2>Soportes Registrados</h2>
                    <button id="refreshBtn" class="btn btn-secondary">🔄 Actualizar</button>
                </div>
                
                <div class="table-container">
                    <table id="soportesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cédula</th>
                                <th>Dirección</th>
                                <th>Fecha de Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="soportesTableBody">
                            <tr>
                                <td colspan="6" class="loading">Cargando datos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>© Soporte 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
